{% extends 'admin/base.html' %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" value = "{{aboutitem.name}}" class="form-control" name="name" >
    </div>
    <div class="form-group">
        <label>Text:</label>
        <input type="text" value = "{{aboutitem.text}}" class="form-control" name="text" >
    </div>
    <div class="form-group">
        <label>Linkedin:</label>
        <input type="text" value = "{{aboutitem.linkedin}}" class="form-control" name="linkedin" >
    </div>
    <div class="form-group">
        <label>Github:</label>
        <input type="text" value = "{{aboutitem.github}}" class="form-control" name="github" >
    </div>
    <div class="form-group">
        <label>Instagram:</label>
        <input type="text" value = "{{aboutitem.ig}}" class="form-control" name="ig" >
    </div>
    <div class="form-group">
        <label>Facebook:</label>
        <input type="text" value = "{{aboutitem.fb}}" class="form-control" name="fb" >
    </div>
    <div class="form-group">
        <label>Twitter:</label>
        <input type="text" value = "{{aboutitem.twitter}}" class="form-control" name="twitter" >
    </div>
    <div class="form-group">
        <label>Image:</label>
        <input type="file" value = "" class="form-control" name="file">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Update About</button>
    </div>
</form>
{% endblock %}
