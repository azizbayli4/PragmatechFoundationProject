{% extends 'admin/base.html' %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label style="color: white;">Title:</label>
        <input type="text" value = "{{blogitem.title}}" class="form-control" name="title" >
    </div>
    <div class="form-group">
        <label style="color: white;">Text:</label>
        <input type="text" value = "{{blogitem.text}}" class="form-control" name="text" >
    </div>
    <div class="form-group">
        <label style="color: white;">Link:</label>
        <input type="text" value = "{{blogitem.link}}" class="form-control" name="link" >
    </div>
    <div class="form-group">
        <label style="color: white;">Image:</label>
        <input type="file" value = "" class="form-control" name="file">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Update Blog</button>
    </div>
</form>
{% endblock %}
