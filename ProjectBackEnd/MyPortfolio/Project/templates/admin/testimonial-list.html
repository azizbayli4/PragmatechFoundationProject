{% extends 'admin/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage Testimonials <a href="{{url_for('add_testimonial')}}"><button type="button"  class="btn btn-success float-right"
                data-toggle="modal">Add New News</button> </h2></a>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Text</th>
                        <th>Name</th>
                        <th>Job</th>
                    </tr>
                    {% for testimonialitem in testimonial %}
                    <tr>
                        <td>{{testimonialitem.id}}</td>
                        <td>{{testimonialitem.name}}</td>
                        <td>{{testimonialitem.text}}</td>
                        <td>{{testimonialitem.job}}</td>
                        <td>
                            <a href="{{url_for('edit_testimonial', id=testimonialitem.id)}}" class="btn btn-info btn-xs">Edit</a>
                            <a href="{{url_for('delete_testimonial', id=testimonialitem.id)}}" class="btn btn-danger btn-xs" 
                            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
